<div class="form-col">
    <label for="url">Website link:</label>
    <input id="url" name="url" [formControl]="formUrl" type="text" />
    <button class="btn-interactive" (click)="createUrl()">Create</button>
</div>

<div *ngIf="code != undefined">
    <div class="form-col">
        <input id="urlDisplay" name="urlDisplay" [value]="code.url" type="text" readonly />
        <button class="btn-interactive" (click)="copyToClipboard()">{{ copyText }}</button>
    </div>  
</div>
